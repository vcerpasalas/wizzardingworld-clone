<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Wizarding World | Clone</title>
  </head>
  <body class="body">
    <header class="header" id="header">
    </header>

<main class="main">
  <section class="page-hero">
    <figure class="page-hero__image-container">
      <img class="page-hero-image" src="./images/news-hero-image.webp" alt="">
    </figure>
    <div class="page-hero-container-details">
      <h1 class="page-hero__title">News</h1>
      <p class="page-hero__description">Get the latest Wizarding World news here. Faster than an owl and more accurate than the Daily Prophet</p>
      <!-- lottie here -->
       <lottie-player id="scroll-indicator-el" class="page-hero__scroll-indicator" src="./images/animated-scroll-indicator.json" speed="0.5" style="width:50px; height:50px"  loop autoplay></lottie-player>
    </div>
  </section>


</main>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <script src="./js/header.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
